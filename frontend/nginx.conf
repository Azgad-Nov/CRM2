# =============================================================================
# Serves static assets directly from /static/ and proxies all other
# requests to the Flask backend via Railway's internal network.
#
# The BACKEND_URL environment variable is set by Railway and points to
# the backend service's internal URL (e.g., http://backend.railway.internal:PORT).
# =============================================================================

server {
    # Railway injects PORT; Nginx listens on it
    listen ${PORT};
    server_name _;

    # --- Static assets (served directly by Nginx) ---
    # These files are baked into the Docker image from frontend/static/
    location /static/ {
        alias /usr/share/nginx/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # --- All other requests proxied to Flask backend ---
    location / {
        proxy_pass ${BACKEND_URL};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for slow endpoints (AI chat can take 30+ seconds)
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # --- Health check for Railway ---
    # Returns 200 if Nginx is running (used by the /static/ healthcheck path)

    # --- Error pages ---
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
