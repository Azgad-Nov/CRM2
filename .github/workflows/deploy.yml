# =============================================================================
# GitHub Actions — CI + Railway Auto-Deploy
# =============================================================================
# Triggers:
#   - Push to 'dev'  → test → Railway auto-deploys to staging
#   - Push to 'main' → test → Railway auto-deploys to production
#
# Railway handles deployment automatically via GitHub webhook integration.
# This workflow validates the code before Railway picks up the deploy.
# =============================================================================

name: CI

on:
  push:
    branches:
      - main
      - dev

# Prevent concurrent runs on the same branch
concurrency:
  group: ci-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Verify the Flask app factory works (catches import errors, missing deps)
      - name: Verify app imports
        run: python -c "from backend import create_app; app = create_app(); print('App factory OK')"

